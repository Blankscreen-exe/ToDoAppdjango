{% extends "base/base.html" %}
        {% block content %}
        <section class="text-gray-600 body-font">
  <div class="container mx-auto flex px-5 py-24 items-center justify-center flex-col">
    <div class="text-center lg:w-2/3 w-full">
      <h1 class="title-font sm:text-4xl text-3xl mb-4 font-medium text-gray-900">{{task.title}}</h1>
      <p class="mb-8 leading-relaxed">{{task.description}}</p>
      <div class="flex justify-center">
        <button class="inline-flex text-white bg-indigo-500 border-0 py-2 px-6 focus:outline-none hover:bg-indigo-600 rounded text-lg"><a href={% url 'base:task_update' task.pk %}>Update the task</a></button>
        <button class="ml-4 inline-flex text-gray-700 bg-gray-100 border-0 py-2 px-6 focus:outline-none hover:bg-gray-200 rounded text-lg"><a href={% url 'base:task_delete' task.pk %}>Delete the task</a></button>
        <form action="{% url 'base:complete_task' task.pk %}" method="POST" class="ml-4 inline">
          {% csrf_token %}
          <button type="submit" class="inline-flex text-gray-700 bg-gray-100 border-0 py-2 px-6 focus:outline-none hover:bg-gray-200 rounded text-lg">
            Complete the task
          </button>
        </form>
      </div>
    </div>
  </div>
  
</section>
{% endblock content %}
{% block title %}
Task features
{% endblock title %}
