<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>This is the list view</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
    </head>
    <body>
    {% if request.user.is_authenticated %}
    <p>{{request.user}} ---- <a href={% url 'base:logout' %}>LogOut</a></p>
    {% else %}
    <p>You are not logged in: <a href='{% url 'base:login' %}'>login</a></p>
    {% endif %}

    <form method='get'>
    <input type='text' name='search-area' value='{{search-input}}'>
    <input type='submit' value='Search'>
    </form>
    
    <hr>
    <a href='{% url 'base:task_create' %}'>Create a new task</a>
    {% for task in tasks %}
        View the details of: <a href="{% url 'base:task_detail' task.pk %}">{{task.title}}</a>
        </br>
    {% empty %}
    The list is empty
    {% endfor %}    
        <script src="" async defer></script>
    </body>
</html>
